<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago con Tarjeta</title>
  <link rel="stylesheet" href="tarjeta.css">
  <script defer src="tarjeta.js"></script>
</head>
<body>
  <h1>Pago con Tarjeta</h1>

  <p><strong>Nombre:</strong> <span id="nombreC"></span></p>
  <p><strong>Fecha:</strong> <span id="fechaPed"></span></p>
  <p><strong>Resumen del Pedido:</strong> <span id="pedidoResumen"></span></p>
  <p><strong>Cantidad a cobrar:</strong> <span id="total"></span> MXN</p>

  <form id="formTarjeta">
    <label>Nombre del titular:
      <input type="text" id="nombreTitular" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
    </label><br><br>

    <label>Número de tarjeta:
      <input type="text" id="numTarjeta" required pattern="[0-9]{16}">
    </label><br><br>

    <label>Válida hasta:
      <input type="month" id="validaHasta" required>
    </label><br><br>

    <label>CVV:
      <input type="text" id="cvv" required pattern="[0-9]{3}">
    </label><br><br>

    <button type="submit">Pagar</button>
  </form>
</body>
</html>
